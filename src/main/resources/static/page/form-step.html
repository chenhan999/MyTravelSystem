<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
</head>
<body>

<div class="layui-card-header layuiadmin-card-header-auto">
    <form class="layui-form">
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">出发时间：</label>
                <div class="layui-input-inline">
                    <input type="text"  name="departureTime" class="layui-input" id="departureTime" placeholder=" - ">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">游客数量</label>
                <div class="layui-input-inline">
                    <input type="text" name="touristNum" required lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-inline">
                <label class="layui-form-label">酒店</label>
                <div class="layui-input-block" style="width: 300px;">
                    <select name="hotel" id="hotel" lay-verify="required" style="width:1600px;" lay-search>
                        <option value=""></option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
            </div>

        </div>
    </form>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>

    layui.use([ 'element', 'jquery', 'laydate', 'form'],function() {
        var $ = layui.jquery;
        var element = layui.element;
        var laydate = layui.laydate;
        var form = layui.form;

        //年月范围
        laydate.render({
            elem: '#departureTime'
            ,type: 'month'
            ,range: true
        });


        //监听提交事件
        form.on('submit(formDemo)', function(data){
            //获取请求数据
            console.log( data.field);
            var result = '';    // 先定义个值，方便下面赋值
            //使用ajax发送请求
            $.ajax({
                url:"/ajaxtest",
                type:"post",
                data:data.field,
                success:function(callback){
                    result = callback;   // 赋值给刚才定义的值
                    alert(result)
                }


            });

            // alert(data.field.touristNum)

            return false;  //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });



        //
        // form.on('select(selectTemplate)',function(data){
        //     console.info(data.value);
        // })



        //页面打开时异步加载数据,查询酒店
        $(function () {
            $.ajax({
                type: "POST",
                url: "/getHotelName",
                success: function (data) {
                    $.each(data, function (index, item) {
                        $("#hotel").append(new Option(item));
                    });
                    layui.form.render("select");
                },error: function () {
                    alert("查询酒店失败")
                }
            })
        });



    });
</script>

</body>
</html>
