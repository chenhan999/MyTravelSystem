<script>

    layui.use([ 'element', 'jquery', 'laydate', 'form'],function() {
        var $ = layui.jquery;
        var element = layui.element;
        var laydate = layui.laydate;
        var form = layui.form;

        //年月范围
        laydate.render({
            elem: '#departureTime'
            ,type: 'month'
            ,range: true
        });


        //监听提交事件
        form.on('submit(submit)', function(data){
            getval()

            //获取请求数据
            console.log( data.field);
            data.add("list",array)
            console.log( data.field);

            //使用ajax发送请求
            $.ajax({
                url:"/ajaxtest",
                type:"post",
                data:data.field,
                success:function(callback){

                    layer.open({
                        type: 1,
                        area: ['640px', '420px'], //宽高
                        content: callback
                    });
                    document.getElementById('editModel').innerHTML = data;
                    $("#editModel").html(data);

                }


            });
            return false;  //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });



        //页面打开时异步加载数据,查询酒店
        $(function () {
            $.ajax({
                type: "POST",
                url: "/getHotelName",
                success: function (data) {
                    $.each(data, function (index, item) {
                        $("#hotelOne-0").append(new Option(item));
                        // $("#hotelTwo").append(new Option(item));
                        // $("#hotelThree").append(new Option(item));
                    });
                    layui.form.render("select");
                },error: function () {
                    alert("查询酒店失败")
                }
            })
        });


        var i =1;
        var array = [];
        function getval() {
            for(var j=0; j<i; j++ ){
                debugger;
                var q = '#hotelOne-'+ j
                console.log(q)
                var d =  document.querySelector(q).value;
                console.log(d);
                array.push(d);
                console.log(array);
            }
            debugger;
            console.log(array);
            return array;
        }
        //新增按钮  复制div
        $(document).on('click','#add',function(){

            var sourceNode = document.getElementById("ch"); // 获得被克隆的节点对象
            var clonedNode = sourceNode.cloneNode(true); // 克隆节点
            clonedNode.setAttribute("id", "hotelOne-" + i); // 修改一下id 值，避免id 重复
            sourceNode.parentNode.appendChild(clonedNode); // 在父节点插入克隆的节点
            clonedNode.children[1].children
            //新增的select加载值
            layui.form.render("select");

            i=i+1;

        });


    });
